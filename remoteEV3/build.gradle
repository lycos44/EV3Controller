apply plugin: 'java'
dependencies {
}

jar {
    manifest {
        attributes(
                'Manifest-Version': '1.0'
        )
    }
}

apply plugin: 'maven'
install {
    repositories.mavenInstaller {
        pom.artifactId = project.name
        pom.packaging = 'jar'
    }
}

build.dependsOn install
