apply plugin: 'application'
mainClassName = 'de.munro.ev3.rmi.RaspiRMIClient'

project(':raspiRMIClient') {
    dependencies {
        compile project(':remoteEV3')
    }
}

dependencies {
    compile 'de.munro:remoteEV3:${version}'
}

int i = 0
project.ext.classPathArtifacts = ["${project.name}-${version}.jar", "remoteEV3-${version}.jar"]
String classpathVar = project.ext.classPathArtifacts.collect { " " + (i++==0?String.format("%0\$-55s", it):String.format("%0\$-67s", it))   }.join(" ");

jar {
    manifest {
        attributes (
                'Manifest-Version': '1.0',
                'Main-Class': mainClassName,
                'Class-Path': "remoteEV3-${version}.jar"
        )
    }
}

apply plugin: 'maven'
install {
    repositories.mavenInstaller {
        pom.artifactId = project.name
        pom.packaging = 'jar'
    }
}

build.dependsOn install

