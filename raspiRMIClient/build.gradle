apply plugin: 'application'
mainClassName = 'de.munro.ev3.rmi.RaspiRMIClient'

project(':raspiRMIClient') {
    dependencies {
        compile project(':remoteEV3')
    }
}

dependencies {
    compile 'de.munro:remoteEV3:${version}'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.19.0'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '1.7.3'
    testCompile (group: 'org.powermock', name: 'powermock-module-junit4', version: '1.7.3') {
        exclude group: 'org.hamcrest'
    }
}

int i = 0
project.ext.classPathArtifacts = ["${project.name}-${version}.jar", "remoteEV3-${version}.jar"]
String classpathVar = project.ext.classPathArtifacts.collect { " " + (i++==0?String.format("%0\$-55s", it):String.format("%0\$-67s", it))   }.join(" ");

jar {
    manifest {
        attributes (
                'Manifest-Version': '1.0',
                'Main-Class': mainClassName,
                'Implementation-Version': version
        )
    }
}

apply plugin: 'maven'
install {
    repositories.mavenInstaller {
        pom.artifactId = project.name
        pom.packaging = 'jar'
    }
}

build.dependsOn install

